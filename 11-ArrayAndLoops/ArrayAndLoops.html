<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArrayAndLoops</title>
</head>
<body>
    <script>
        console.log('-a-');
        const myArray = [10 , 20 ,30];
        myArray[2] = 99 ;
        console.log(myArray)

        console.log('-b-');

        function ReturnLastArrayIndex(myArray) {
            return myArray[myArray.length-1];
        }

        console.log(ReturnLastArrayIndex(myArray));

        console.log('-c');
        function SwapIndex(myArray){
            const temp = myArray[0]; 
            myArray[0] = myArray[myArray.length-1];
            myArray[myArray.length-1] = temp;
            return myArray;
        }

        console.log(SwapIndex(myArray));


        console.log('-d');
        for(let i = 0;i<=10;i+=2){
            console.log(i);
        }

        console.log('-e-');
        for(let i = 5;i>=0;i--)
        {
            console.log(i);
        }

        console.log('-f-');
        let a = 0;
        while(a<=10){
            console.log(a);
            a+=2;
        }

        let b = 5;
        while(b>=0){
            console.log(b);
            b--;
        }
        console.log('-g');
        const myArray1 = [1,2,3];
        for(let i = 0 ; i<=myArray1.length-1;i++){
            myArray1[i] += 1;
        }
        console.log(myArray1);

    </script>
</body>
</html>
