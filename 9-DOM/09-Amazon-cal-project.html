<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 =+ $10 shipping </p>
    <p>Orders over $40 = FREE shipping</p>
    <input class="val" type="number" onkeydown="CalculateV2()">
    <button class="btn-cal" onclick="Calculate()">Calculate</button>
    <p class="result"></p>

    <script>
        function Calculate() {
            const inp = document.querySelector('.val');
            let cost = Number(inp.value);
            if(cost <= 40) {
                cost = cost+10;
            }
            document.querySelector('.result').innerHTML = '$'+cost;
        }

        function CalculateV2() {
            if(event.key === 'Enter') {
                Calculate();
                alert('Use Enter!')
            }
        }
    </script>
</body>
</html>
