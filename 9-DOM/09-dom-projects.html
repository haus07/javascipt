<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Project</title>
</head>
<body>
    <p>Youtube subcribe button</p>
    <button onclick="subcribe();" 
    class="btn">Subscribe</button>

    
    <script>
        function subcribe() {
            const SubBtn =  document.querySelector('.btn');
            if(SubBtn.innerText === 'Subcribe') {
            SubBtn.innerText = 'Subcribed';
            }
            else{
            SubBtn.innerText = 'Subcribe';
            }
        }
    </script>
</body>
</html>
